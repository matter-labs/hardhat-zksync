name: Publish upgradable plugin

on:
  push:
    tags:
      - '@matterlabs/hardhat-zksync-upgradable@*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup environment
        run: yarn && yarn build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}
        run: |
          echo "Publishing package with legacy-ethers-v5 tag"
          npm publish @matterlabs/hardhat-zksync-upgradable --tag legacy-ethers-v5 --workspace=packages/hardhat-zksync-upgradable --access=public
          