      - name: Test deploy package
        run: |
          cd packages/hardhat-zksync-deploy
          yarn test

      - name: Show logs
        if: always()
        run: |
          cat server.log

  zksync-ethers:
    runs-on: ubuntu-latest
    name: zksync-ethers
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
