      - name: Test zksync upgradable plugin
        run: |
          cd packages/hardhat-zksync-upgradable
          yarn test

  verify-vyper:
    runs-on: ubuntu-latest
    name: verify-vyper
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
